<h2 mat-dialog-title class="text-center">{{data.sucursal.clave}} - {{data.sucursal.descripcion}}</h2>
<mat-dialog-content>
    <agm-map 
        [latitude]="latitud"
        [longitude]="longitud"
        [zoom]="zoomMapa"
        [disableDefaultUI]="false"
        [zoomControl]="true"
        (mapReady) = "mapaCargado($event)"
        [ngClass] = "{'height-mapa': ! isMapaCargando}">
        <agm-marker
            [latitude]="latitud"
            [longitude]="longitud">
            <agm-info-window>
                <strong>{{data.sucursal.descripcion}}</strong>
            </agm-info-window>
        </agm-marker>
    </agm-map>
    <div *ngIf="isMapaCargando">
        <mat-progress-spinner
            color="warn"
            mode="indeterminate"
            value="50"
            id="loader-mapa">
        </mat-progress-spinner>
        <p class="text-center">Cargando mapa...</p>
    </div>
    <p><strong>Direcci√≥n:</strong> {{data.sucursal.direccion}}</p>
    <p><strong>Disponibilidad: </strong> {{data.sucursal.horario}}</p>
    <p><strong>Contacto: </strong> {{data.sucursal.telefono}}</p>
</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button mat-button color="warn" [mat-dialog-close]="true">Cerrar</button>
</mat-dialog-actions>
